<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="application/javascript">
     let ingreso1 = parseFloat (prompt("Cual es tu primer ingreso"));
     let ingreso2 = parseFloat ( prompt ("Cual es tu segundo ingreso"));
     let Gasto1 = parseFloat (prompt ("Cual es tu primer gasto"));
     let Gasto2 = parseFloat (prompt ("Cual es tu segundo gasto"));
     let Gasto3 = parseFloat (prompt ("Cual es tu tercer gasto"));

     const ingresosTotales = ingreso1 + ingreso2;
     const gastosTotales = Gasto1 + Gasto2 + Gasto3;
     const miDineroFinal = ingresosTotales - gastosTotales;

     alert ("Mis ingresos totales fueron " + ingresosTotales);
     alert ("Mis gastos totales fueron " + gastosTotales);
     alert ("Mi mensualidad quedo en " + miDineroFinal + "tristes y devaluados pesos");
    
    </script>
