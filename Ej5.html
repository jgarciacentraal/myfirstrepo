    <title>Document</title>
    <script type="application/Javascript">
    const valorStartup = parseFloat(prompt("Cuanto vale tu marca Papi?"));
    let socio1 = parseFloat(prompt("Valor socio1"));
    let socio2 = parseFloat (prompt("Valor socio2"));

    const ventaStartup = valorStartup + (valorStartup * .16);
    const ventaStartupIndividual = ventaStartup/2;
    const newsocio1 = ventaStartupIndividual + socio1;
    const newsocio2 = ventaStartupIndividual + socio2; 
    

    alert ("El valor de la venta del StartUp fue de:" +ventaStartup );
    alert ("Socio 1 quedo con: " + newsocio1);
    alert ("Socio 2 quedo con: " + newsocio2);

     </script>
